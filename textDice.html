<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <form>
        <button type="button" onclick="rand()">Do it</button>
    </form>

    <script>
        function rand(){
            let x = Math.floor((Math.random() * 10) + 1);
            if (x===1){
                document.write("one")
            }
            else if (x===2){
                document.write("two")
            
                }
            else if (x===3){
                document.write("three")
            }

            else if (x===4){
                document.write("four")
            }

            else if (x===5){
                document.write("five")
            }

            else if (x===6){
                document.write("six")
            }
        }

        
    </script>
</body>
</html>
