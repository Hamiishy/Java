<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <form>
        
        <button type="button" onclick="avgCalc()">Calculate average</button>
    </form>
    <script>
        placetoput=document.getElementById("demo");


        function avgCalc(){
            var count = Number(prompt("How many numbers do you want to enter?"));
            if(isNaN(count)|| count <= 0){
                document.getElementById("demo").innerHTML = "Please enter valid input"
            }
            var numbers = [];
            var total = 0;

            var i = 0
            while (i < count){
                var num = Number(prompt("Enter number " + (i + 1) + ":"));
                i++;
            
                if(isNaN(num)|| num <= 0){
                    document.getElementById("demo").innerHTML = "Please enter valid input"
            }
        
                numbers.push(num)
                total += num;
        }
            var average = total / count;
            document.getElementById("demo").innerHTML = "The average is" + average
        }
        
    </script>
    
</body>
</html>
